name: Go

on:
  push:
    branches: [ "main" ]
    paths:
      - '*'
      - '.github/workflows/go.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '*'
      - '.github/workflows/go.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v $(go list -f '{{.Dir}}/...' -m | xargs)
